<!DOCTYPE html>
<html>
<head>
    <title>Your Agency</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="hero">
        <h1>Welcome to the AI Revolution</h1>
        <p>Transforming Your Business for the Future</p>
        <button class="cta">Contact Us</button>
    </header>

    <section class="services">
        <div class="service">
            <img src="discover.png" alt="Discover">
            <h3>Discover</h3>
            <p>Uncover New Opportunities for Efficiency and Growth</p>
        </div>
        <!-- More service divs here -->
    </section>

    <section class="chat">
        <div id="chat-container">
            <div id="chat-log"></div>
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </section>

    <h2 class="cta-heading">Ready to Transform Your Business?</h2>

    <section class="work">
        <div class="example">
            <img src="example1.png" alt="Example 1">
            <h3>Project 1</h3>
            <p>Description of Project 1</p>
        </div>
        <!-- More example divs here -->
    </section>

    <h2 class="cta-heading">Impressed by Our Work?</h2>

    <footer>
        <p>Contact Information Here</p>
    </footer>
</body>
</html>
